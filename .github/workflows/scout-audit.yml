name: Scout Security Audit

on:
  pull_request:
    branches: [main]
    paths:
      - 'contracts/**'

jobs:
  scout-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Scout Security Analysis
        uses: coinfabrik/scout-actions@v1
        with:
          target: contracts/
      
      - name: Post Scout Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'scout-report.md';
            
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üîç Scout Security Analysis\n\n${report}`
              });
            }
